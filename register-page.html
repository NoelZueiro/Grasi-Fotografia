    <script>
        // Função para verificar se o usuário já está logado ao verificar o cookie
        function checkLoginStatus() {
            const userCookie = getCookie("userEmail");
            if (userCookie) {
                // Usuário já está logado, pode redirecionar ou mostrar uma mensagem
                alert("Você já está logado como: " + userCookie);
                // Redirecionar ou exibir informações do usuário logado
            }
        }

        // Função para obter um cookie pelo nome
        function getCookie(name) {
            const value = `; ${document.cookie}`;
            const parts = value.split(`; ${name}=`);
            if (parts.length === 2) return parts.pop().split(';').shift();
        }

        // Função para definir um cookie
        function setCookie(name, value, days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); // expiração em dias
            const expires = "expires=" + date.toUTCString();
            document.cookie = `${name}=${value}; ${expires}; path=/`;
        }

        // Função de login
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('senha').value;

            // AQUI você deve validar as credenciais, por exemplo, com um backend. Para fins de exemplo, vamos assumir que está correto.
            
            // Se o login for bem-sucedido:
            if (email && password) {
                // Salva o e-mail no cookie
                setCookie('userEmail', email, 7); // O cookie expirará em 7 dias
                alert('Login bem-sucedido!');
                // Redirecionar para a página desejada
                window.location.href = "home.html"; // exemplo de redirecionamento
            } else {
                alert("Credenciais inválidas!");
            }
        });

        // Chama a função para verificar se o usuário está logado
        checkLoginStatus();
    </script>
